<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>JustStreamIt</h1>
    </header>
    <main>
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div id="best-movie-details"></div>
        </section>
        <section id="top-rated">
            <h2>Films les mieux notés</h2>
            <div class="movies-list" id="top-rated-movies"></div>
        </section>
        <section id="category1">
            <h2>Catégorie 1</h2>
            <div class="movies-list" id="category1-movies"></div>
        </section>
        <section id="category2">
            <h2>Catégorie 2</h2>
            <div class="movies-list" id="category2-movies"></div>
        </section>
        <section id="category3">
            <h2>Catégorie 3</h2>
            <div class="movies-list" id="category3-movies"></div>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
