<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>JustStreamIt</h1>
            <nav>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn">Catégories</a>
                        <div class="dropdown-content">
                            <a href="#category1">Adventure</a>
                            <a href="#category2">Animation</a>
                            <a href="#category3">Biography</a>
                        </div>
                    </li>
                </ul>
            </nav>
            </div>
    </header>
    <div class="scroll-down-indicator" id="scroll-down-indicator">&#x21E3;</div>
    <main>
        <section id="best-movie" class="best-movie">
            <div class="best-movie-content">
                <h2 id="best-movie-title"></h2>
                <h3 id="best-movie-summary"></h3>
        
                <div class="best-movie-buttons">
        
                    <button id="more-info-button">More Info</button>
                </div>
            </div>
        </section>
        <section id="top-rated">
            <h2>Films les mieux notés</h2>
            <div class="movies-list-container">
                <button class="scroll-button" id="scroll-left-top-rated">&lt;</button>
                <div class="movies-list" id="top-rated-movies"></div>
                <button class="scroll-button" id="scroll-right-top-rated">&gt;</button>
                </div>
        </section>
        <section id="category1">
            <h2>Adventure</h2>
            <div class="movies-list-container">
                <button class="scroll-button" id="scroll-left-category1">&lt;</button>
                <div class="movies-list" id="category1-movies"></div>
                <button class="scroll-button" id="scroll-right-category1">&gt;</button>
                </div>
        </section>
        <section id="category2">
            <h2>Animation</h2>
            <div class="movies-list-container">
                <button class="scroll-button" id="scroll-left-category2">&lt;</button>
                <div class="movies-list" id="category2-movies"></div>
                <button class="scroll-button" id="scroll-right-category2">&gt;</button>
                </div>
        </section>
        <section id="category3">
            <h2>Biography</h2>
            <div class="movies-list-container">
                <button class="scroll-button" id="scroll-left-category3">&lt;</button>
                <div class="movies-list" id="category3-movies"></div>
                <button class="scroll-button" id="scroll-right-category3">&gt;</button>
                </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
